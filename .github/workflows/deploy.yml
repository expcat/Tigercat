name: Deploy GitHub Pages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Vue example
        run: pnpm --filter @expcat/tigercat-example-vue3 build

      - name: Build React example
        run: pnpm --filter @expcat/tigercat-example-react build

      - name: Prepare public_html
        run: |
          mkdir -p public_html
          cp examples/index.html public_html/index.html
          mv examples/example/vue3/dist public_html/vue
          mv examples/example/react/dist public_html/react

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public_html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
